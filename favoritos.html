<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - PetMatch</title>
    <meta name="description" content="Veja seus pets favoritos no PetMatch.">
    <meta name="theme-color" content="#FF9C36">
    <link rel="icon" type="image/jpeg" href="logo_petmatch.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <div id="pet-modal" class="modal" aria-hidden="true" role="dialog">
        <div class="modal-content"><button class="modal-close" aria-label="Fechar modal"><i class="fas fa-times"></i></button><div id="pet-modal-body"></div></div>
    </div>
    <div id="filter-modal" class="modal" aria-hidden="true" role="dialog">
        <div class="modal-content filter-modal"><button class="modal-close" aria-label="Fechar modal"><i class="fas fa-times"></i></button><div id="filter-modal-body"></div></div>
    </div>
    <div id="contact-modal" class="modal" aria-hidden="true" role="dialog">
        <div class="modal-content contact-modal"><button class="modal-close" aria-label="Fechar modal"><i class="fas fa-times"></i></button><div id="contact-modal-body"></div></div>
    </div>
    <div id="schedule-modal" class="modal" aria-hidden="true" role="dialog">
        <div class="modal-content schedule-modal">
            <button class="modal-close" aria-label="Fechar modal"><i class="fas fa-times"></i></button>
            <div id="schedule-modal-body">
                <h3 class="subtitle mb-4">Agendar Visita</h3>
                <div class="schedule-info mb-4"><p class="text-gray-600">Você está agendando uma visita para conhecer <strong id="schedule-pet-name">o pet</strong> na <strong id="schedule-ong-name">ONG</strong>.</p></div>
                <form id="schedule-form" class="space-y-4">
                    <div><label class="filter-label">Data da Visita</label><input type="date" id="schedule-date" class="form-input" required min=""></div>
                    <div><label class="filter-label">Horário</label><select id="schedule-time" class="form-input select-input" required><option value="">Selecione um horário</option><option value="09:00">09:00</option><option value="10:00">10:00</option><option value="11:00">11:00</option><option value="14:00">14:00</option><option value="15:00">15:00</option><option value="16:00">16:00</option></select></div>
                    <div><label class="filter-label">Seu Telefone</label><input type="tel" id="schedule-phone" class="form-input" placeholder="(11) 99999-9999" required></div>
                    <div><label class="filter-label">Observações</label><textarea id="schedule-notes" class="form-input" rows="3" placeholder="Alguma informação importante..."></textarea></div>
                    <button type="submit" class="btn btn-primary w-full"><i class="fas fa-calendar-check"></i> Confirmar Agendamento</button>
                </form>
            </div>
        </div>
    </div>
    <div id="chat-widget" class="chat-widget">
        <button id="chat-toggle" class="chat-toggle-btn" aria-label="Abrir chat"><i class="fas fa-comments"></i><span id="chat-badge" class="chat-badge hidden">0</span></button>
        <div id="chat-container" class="chat-container hidden">
            <div class="chat-header"><div class="chat-header-info"><i class="fas fa-building"></i><span id="chat-ong-name">Selecione uma ONG</span></div><button id="chat-close" class="chat-close" aria-label="Fechar chat"><i class="fas fa-times"></i></button></div>
            <div id="chat-messages" class="chat-messages"><div class="chat-welcome"><i class="fas fa-handshake text-4xl mb-2 text-primary-orange"></i><p>Selecione uma ONG para iniciar uma conversa</p></div></div>
            <div class="chat-input-area"><input type="text" id="chat-input" placeholder="Digite sua mensagem..." disabled><button id="chat-send" disabled><i class="fas fa-paper-plane"></i></button></div>
        </div>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
